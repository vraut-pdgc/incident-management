_schema-version: 3.3.0
ID: incident-management
description: A simple CAP project.
version: 1.0.0
modules:
- name: incident-management-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: incident-management-db
  - name: incident-management-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: incident-management-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: incident-management-db
  parameters:
    buildpack: nodejs_buildpack
- name: incident-management-app-deployer
  type: com.sap.application.content
  path: .
  parameters:
    config:
        destinations:
        - forwardAuthToken: true
          name: incident-management-srv-api
          url: ~{srv-api/srv-url}
        - name: ui5
          url: https://ui5.sap.com
  requires:
  - name: srv-api
  - name: incident-management-auth
  - name: incident-management-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources/
    requires:
    - artifacts:
      - nsincidents.zip
      name: nsincidents
      target-path: resources/
- name: incident-management-destination-content
  type: com.sap.application.content
  requires:
  - name: incident-management-destination-service
    parameters:
      content-target: true
  - name: incidents_html_repo_runtime
    parameters:
      service-key:
        name: incidents-html5-app-runtime-service-key
  - name: incident-management-html5-repo-host
    parameters:
      service-key:
        name: incident-management-html5-repo-host-key
  - name: incident-management-auth
    parameters:
      service-key:
        name: incident-management-auth-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: incident-management_cdm
          ServiceInstanceName: incidents-html5-app-runtime-service
          ServiceKeyName: incidents-html5-app-runtime-service-key
          URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/incidents
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: nsincidents
  type: html5
  path: app/incidents
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: incident-management-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: incident-management-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: incident-management-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: incident-management-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: incidents_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: incidents-html5-app-runtime-service
    service-plan: app-runtime
- name: incident-management-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      init_data:
        subaccount:
          destinations:
           - Authentication: NoAuthentication
             Name: incident-management-rt
             ProxyType: Internet
             Type: HTTP
             URL: https://dba7e870trial.launchpad.${default-domain}
             CEP.HTML5contentprovider: true
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: incident-management-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
    - mkdir -p resources
    - cp workzone/cdm.json resources/cdm.json
